<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
  <div class="container mt-5">
    <div class="row ">
      <div class="col-12 col-md-12 ">
        <div class="col-12 col-md-10 offset-md-1 d-flex flex-column flex-md-row bg-light rounded-4">
          <div class="col-md-6">
            <img class="w-100 h-100 rounded-start-4 d-none  d-md-block" src="images/image-product-desktop.jpg" alt="">
            <img class="w-100 h-100 rounded-top-4   d-block d-md-none" src="images/image-product-mobile.jpg" alt="">
          </div>
          <div class="col-md-6 d-flex flex-column justify-content-center align-items-start p-4">
              <h5 class="text-muted tracking-widest text-uppercase head_title m-0">Perfume</h5>
              <h2 class="fw-bold mt-4 mb-4">Gabrielle Essence Eau De Parfum</h2>
              <p class="text-muted">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                Perfumer-Creator for the House of CHANEL.
              </p>
              <div class="d-flex flex-wrap align-items-center">

                <div class="d-block d-md-none text-success fw-bold me-3 fs-4"><span>$</span><span>149.99</span></div>
                <div class="d-none d-md-block text-success fw-bold me-3 fs-1"><span>$</span><span>149.99</span></div>
                <div class="text-decoration-line-through"><span>$</span><span>169.99</span></div>
              </div>
              <a href="#" class="btn btn-success mt-4 w-100 fw-bold d-flex justify-content-center align-items-center my_btn">
                <!-- <i class="icon-map-marker"></i> -->
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-cart me-2" viewBox="0 0 16 16">
                  <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l1.313 7h8.17l1.313-7zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
                </svg>
                <span>Add to Cart</span>
              </a>
          </div>
        </div>
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="https://www.frontendmentor.io/profile/taher-hosseini">Taher Hosseini</a>.
        </div>
      </div>
    </div>
  </div>
  <br><br><br><br><br><br>
<script type="text/javascript" src="js/bootstrap.bundle.js"></script>
</body>
</html>
